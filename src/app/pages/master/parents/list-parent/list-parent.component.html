<div class="container-fluid">
  <app-pagetitle
    title="Wali Siswa"
    [breadcrumbItems]="breadCrumbItems"
  ></app-pagetitle>

  <!-- list parents -->
  <div class="row" *ngIf="!isOpenForm">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            Daftar Wali Siswa
            <div class="float-right">
              <button
                class="btn btn-sm btn-outline-primary"
                (click)="createParent()"
              >
                <i class="fa fa-plus"></i>
                Tambah Wali Siswa
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table class="table table-condensed dt-responsive nowrap datatables no-footer dtr-inline">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Nama</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td style="width: 5%;">1</td>
                      <td>Awin Rahma Zulvia</td>
                      <td class="text-right">
                        <div class="btn-group">
                          <button class="btn btn-sm btn-outline-warning">
                            <i class="fa fa-recycle"></i>
                          </button>
                          <button class="btn btn-sm btn-outline-warning">
                            <i class="fas fa-pencil-alt"></i>
                          </button>
                          <button class="btn btn-sm btn-outline-danger">
                            <i class="fa fa-trash"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- list parents - end -->

  <!-- Form -->
  <div class="row" *ngIf="isOpenForm">
    <div class="col-12">
      <app-form-parent (aftersave)="showForm(false)"></app-form-parent>
    </div>
  </div>
  <!-- Form - end -->
</div>
