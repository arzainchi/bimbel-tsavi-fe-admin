<div class="card">
  <div class="card-body">
    <div class="card-title">
      Tambah Wali Siswa

      <div class="float-right">
        <button class="btn btn-sm btn-outline-secondary mr-2" (click)="back()">
          <i class="bx bx-arrow-back"></i>
          Kembali
        </button>
        <button class="btn btn-sm btn-outline-primary" (click)="save()">
          <i class="far fa-save"></i>
          Simpan
        </button>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="" class="col-md-4">
              Nama
            </label>
            <div class="col-md-7">
              <input type="text" class="form-control form-control-sm" placeholder="Nama">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
