<div class="card">
  <div class="card-body">
    <div class="card-title">
      Tambah Paket Belajar

      <div class="float-right">
        <button class="btn btn-sm btn-outline-secondary mr-2" (click)="back()">
          <i class="bx bx-arrow-back"></i>
          Kembali
        </button>
        <button class="btn btn-sm btn-outline-primary" (click)="save()">
          <i class="far fa-save"></i>
          Simpan
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-md-3 required"> Nama </label>
          <div class="col-md-8">
            <input type="text" class="form-control form-control-sm" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3"> Tarif </label>
          <div class="col-md-8">
            <input type="text" class="form-control form-control-sm" />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-md-3"> Deskripsi </label>
          <div class="col-md-8">
            <textarea class="form-control form-control-sm"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
